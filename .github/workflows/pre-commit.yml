name: ğŸƒğŸ¼ Run pre-commit

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  pre-commit:
    name: ğŸƒğŸ¼ Pre-commit on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.13', '3.12']

    steps:
      - name: ğŸ Fix macOS gettext issue
        if: runner.os == 'macOS'
        run: |
          brew install gettext
          brew link --force gettext

      - name: â†©ï¸ Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          persist-credentials: false

      - name: ğŸ”§ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'

      - name: ğŸª› Set PY (Python version hash)
        shell: bash
        run: echo "PY=$(python -VV | sha256sum | cut -d' ' -f1)" >> "$GITHUB_ENV"

      - name: ğŸ’¾ Cache pre-commit hooks
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: ~/.cache/pre-commit
          key: pre-commit|${{ runner.os }}|${{ env.PY }}|${{ hashFiles('.pre-commit-config.yaml') }}

      - name: ğŸ’¾ Cache pip downloads
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: ~/.cache/pip
          key: pip|${{ runner.os }}|${{ env.PY }}|${{ hashFiles('**/requirements*.txt', '.pre-commit-config.yaml') }}

      - name: ğŸª› Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸƒğŸ»â€â™‚ï¸â€â¡ï¸ Run pre-commit
        run: pre-commit run --all-files
      - name: ğŸƒğŸ»â€â™‚ï¸â€â¡ï¸ Run pre-commit
        run: pre-commit run --all-files --hook-stage manual
